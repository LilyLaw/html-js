<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript 语言类型</title>
</head>
<body>
	<script>
		// 在JavaScript 中一共有六种主要类型（术语是“语言类型”）：
		// • string
		// • number
		// • boolean
		// • null
		// • undefined
		// • object

		// 注意，简单基本类型（string、boolean、number、null和undefined）本身并不是对象。null有时会被当作一种对象类型，但是这其实只是语言本身的一个bug，即对null 执行typeof null 时会返回字符串"object"。1 实际上，null 本身是基本类型。

		// 内置对象
		// JavaScript 中还有一些对象子类型，通常被称为内置对象。有些内置对象的名字看起来和简单基础类型一样，不过实际上它们的关系更复杂
		// • String
		// • Number
		// • Boolean
		// • Object
		// • Function
		// • Array
		// • Date
		// • RegExp
		// • Error

		// 在JavaScript中，它们实际上只是一些内置函数。这些内置函数可以当作构造函数（由new产生的函数调用——参见第2章）来使用，从而可以构造一个对应子类型的新对象

		// var strPrimitive = "I am a string";
		// console.log(typeof strPrimitive);  // "string"
		// console.log(strPrimitive instanceof String); // false

		// var strObject = new String("I am a string");
		// console.log(typeof strObject); // "object"
		// console.log(strObject instanceof String); // true
		// // 检查sub-type 对象
		// console.log(Object.prototype.toString.call(strObject)); // [object String]

		// 原始值"I am a string"并不是一个对象，它只是一个字面量，并且是一个不可变的值。如果要在这个字面量上执行一些操作，比如获取长度、访问其中某个字符等，那需要将其转换为String 对象。
		// 幸好，在必要时语言会自动把字符串字面量转换成一个String对象，也就是说你并不需要显式创建一个对象。JavaScript社区中的大多数人都认为能使用文字形式时就不要使用构造形式。
		// 如下代码
		var strPrimitive = "I am a string";
		console.log(strPrimitive.length); // 13
		console.log(strPrimitive.charAt(3)); // "m"
		// 使用以上两种方法，我们都可以直接在字符串字面量上访问属性或者方法，之所以可以这样做，是因为引擎自动把字面量转换成String对象，所以可以访问属性和方法。
		// 使用类似42.359.toFixed(2) 的方法，引擎会把对象42 转换成new Number(42)。对于布尔字面量来说也是如此。
		// null 和undefined 没有对应的构造形式，它们只有文字形式。相反，Date 只有构造，没有文字形式。

		// 对于Object、Array、Function 和RegExp（正则表达式）来说，无论使用文字形式还是构造形式，它们都是对象，不是字面量。在某些情况下，相比用文字形式创建对象，构造形式可以提供一些额外选项。首选更简单的文字形式。建议只在需要那些额外选项时使用构造形式。

		// Error 对象很少在代码中显式创建，一般是在抛出异常时被自动创建。也可以使用newError(..) 这种构造形式来创建，不过一般来说用不着。
	</script>
</body>
</html>
