<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html5 语义化标签</title>
</head>

<body>
    <!-- 头部 -->
    <header></header>
    <!-- 导航 -->
    <nav></nav>
    <!-- 使用在页面、文章的侧边栏、广告、友情链接等区域。 -->
    <aside></aside>
    <!-- 标签应该使用在相对比较独立、完整的的内容区块，所以我们可以在一篇博客、一个论坛帖子、一篇新闻报道或者一个用户评论中使用它 -->
    <article>
        <h1>HTML5学习之语义化标签</h1>
        <p>....正文.....</p>
    </article>
    <!-- 一组相似的主题的内容，可以用这个标签来实现文章的章节、标签式对话框中的各种标签页等类似的功能。 -->
    <article>
        <h1>JavaScript框架</h1>
        <p>Javascript框架是指以Javascript语言为基础搭建的编程框架。</p>
        <section>
            <h2>angular.Js<h2>
	        <p>angular.Js是一款优秀的前端JS框架</p>
	    </section>
	    <section>
	        <h2>Vue.js<h2>
	        <p>Vue.js是用于构建交互式的Web界面的库</p>
	    </section>
	    <section>
	        <h2>jQuery<h2>
	        <p>jQuery是一个快速、简洁的JavaScript框架。</p>
	    </section>
	</article>

	
	<footer></footer>
</body>
</html>
