<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>寄生式继承</title>
</head>
<body>
	<script>
		function createAnother(original){
			var c = Object.create(original);
			c.sayHi = function(){
				console.log("Hi");
			}
			return c;
		}
		var a = {
			name:"Lily",
			colors:["blue","black","red"]
		}
		var b = createAnother(a);
		b.sayHi();

		// 寄生式继承为对象添加函数，不能做到函数复用而降低效率，这一点与构造函数模式类似。
	</script>
</body>
</html>
