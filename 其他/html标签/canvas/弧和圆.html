<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弧和圆</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800" style="border:1px solid black;margin: auto">
		you browser doesn't support canvas
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext('2d');

		window.onload = function(){
			context.lineWidth = 5;
			context.strokeStyle = "lightgreen";
			context.arc(400,400,100,1*Math.PI,1.5*Math.PI,true);
			context.stroke();
		}
	</script>
</body>
</html>
