<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mixin</title>
</head>
<body>
	<script>
		var a = {
			name:"lily",
			color:["a","b","c"],
			age:22,
			sayinfo:function(){
				alert("hhhhhhhh");
			}
		}
		console.dir(a);
		console.log(a);
		//控制台查看两者的不同
	</script>
</body>
</html>
