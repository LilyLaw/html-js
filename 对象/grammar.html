<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grammar 语法</title>
</head>
<body>
	<script>
		// 对象可以通过两种形式定义：声明（文字）形式和构造形式。
		// 对象的文字语法大概是这样：
		var myObj = {
			key: value
			// ...
		};
		// 构造形式大概是这样：
		var myObj = new Object();
		myObj.key = value;
		// 构造形式和文字形式生成的对象是一样的。唯一的区别是，在文字声明中你可以添加多个键/ 值对，但是在构造形式中你必须逐个添加属性。
		// “构造形式”来创建对象是非常少见的，一般来说你会使用文字语法，绝大多数内置对象也是这样做的
	</script>
</body>
</html>
