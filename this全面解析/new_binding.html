<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new 绑定</title>
</head>
<body>
	<script>
		// 在传统的面向类的语言中，“构造函数”是类中的一些特殊方法，使用new 初始化类时会调用类中的构造函数。通常的形式是这样的：
		// something = new MyClass(..);
		// 在JavaScript 中，构造函数只是一些使用new 操作符时被调用的函数。它们并不会属于某个类，也不会实例化一个类。实际上，它们甚至都不能说是一种特殊的函数类型，它们只是被new 操作符调用的普通函数而已。
		// 包括内置对象函数(比如Number(..))在内的所有函数都可以用new 来调用，这种函数调用被称为构造函数调用。这里有一个重要但是非常细微的区别：实际上并不存在所谓的“构造函数”，只有对于函数的“构造调用”。
		// 使用new 来调用函数，或者说发生构造函数调用时，会自动执行下面的操作。
		// 1. 创建（或者说构造）一个全新的对象。
		// 2. 这个新对象会被执行[[ 原型]] 连接。
		// 3. 这个新对象会绑定到函数调用的this。
		// 4. 如果函数没有返回其他对象，那么new 表达式中的函数调用会自动返回这个新对象。
		function foo(a) {
			this.a = a;
		}
		var bar = new foo(2);
		console.log(bar.a); // 2

		// new 是最后一种可以影响函数调用时this 绑定行为的方法，我们称之为new 绑定。
	</script>
</body>
</html>
