<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this 间接引用</title>
</head>
<body>
	<script>
		// 有可能（有意或者无意地）创建一个函数的“间接引用”，在这种情况下，调用这个函数会应用默认绑定规则。
		function foo() {
			console.log(this.a);
		}
		var a = 2;
		var o = {
			a: 3,
			foo: foo
		};
		var p = {
			a: 4
		};
		o.foo(); // 3
		console.log(p.foo = o.foo);
		(p.foo = o.foo)(); // 2
		// 赋值表达式p.foo = o.foo 的返回值是目标函数的引用，因此调用位置是foo() 而不是p.foo() 或者o.foo()。根据我们之前说过的，这里会应用默认绑定。
	</script>
</body>
</html>
